$GTK_THEME=Catppuccin-Mocha
$ICON_THEME = Tela-circle-dracula
$COLOR_SCHEME = prefer-dark

# Optional: The varibles above will be set automatically when the theme is loaded
# This exec commands will soon be deprecated


general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = #EDEAE0
    col.inactive_border = #CCC9C0
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = #EDEAE0
    col.border_inactive = #CCC9C0
    col.border_locked_active = #EDEAE0
    col.border_locked_inactive = #CCC9C0
}

decoration {
    rounding = 5
    shadow:enabled = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = blur,waybar
