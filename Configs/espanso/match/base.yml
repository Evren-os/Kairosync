      - name: mydate
        type: date
        params:
          format: "%B %d, %Y"
    replace: "{{mydate}}"

  - trigger: ":mpv"
    force_clipboard: true
    replace: |-
      {{spec}}

      My mpv.conf :
      ```ini
      {{mpv_config}}
      ```
    vars:
      - name: mpv_config
        type: shell
        params:
          cmd: "cat ~/.config/mpv/mpv.conf"

