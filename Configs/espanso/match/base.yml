matches:
  - trigger: ":yawm"
    vars:
      - name: mydate
        type: date
        params:
          format: "%B %d, %Y"
    replace: "{{mydate}}"

  - trigger: ":mpv"
    force_clipboard: true
    replace: |-
      {{spec}}

      My mpv.conf :
      ```ini
      {{mpv_config}}
      ```
    vars:
      - name: mpv_config
        type: shell
        params:
          cmd: "cat ~/.config/mpv/mpv.conf"

  - trigger: ":slm"
    replace: "Assalamu Alaikum wa Rahmatullahi wa Barakatuh"

  - trigger: ":arslm"
    replace: "ٱلسَّلَامُ عَلَيْكُمْ وَرَحْمَةُ ٱللَّهِ ۖ وَبَرَكَاتُهُ"

  - trigger: ":wslm"
    replace: "Wa Alaikum Assalam wa Rahmatullahi wa Barakatuh"

  - trigger: ":arwslm"
    replace: "وَعَلَيْكُمُ ٱلسَّلَامُ وَرَحْمَةُ ٱللَّهِ وَبَرَكَاتُهُ"

  - trigger: ":good"
    replace: "Hadha min fadl Rabbi"

  - trigger: ":congrats"
    replace: "Mabrook, barakAllahu feek"

  - trigger: ":thanks"
    replace: "JazakAllahu khayran"

  - trigger: ":welcome"
    replace: "Afwan, wa iyyakum"

  - trigger: ":ins"
    replace: "In sha Allah"

  - trigger: ":vq"
    force_clipboard: true
    replace: |-
      Your role is to act as an expert media analyst. Your primary, non-negotiable goal is to identify the single file from the list above that represents the absolute pinnacle of audiovisual quality.

      **1. The Definitive Selection:**
      First, analyze the provided MediaInfo for each file. Compare them directly against one another to determine which version offers the most technical and visual supremacy. Your evaluation should consider quantitative metrics (bitrate, resolution, color depth, audio fidelity) and qualitative factors (visual integrity, freedom from compression artifacts, and the preservation of fine-grain detail).

      Your choice must be based purely on this pursuit of ultimate quality. My hardware's capabilities are not a limiting factor in this selection.

      **2. The Playback Forecast:**
      After you have locked in your recommendation, provide a brief, subordinate forecast of the playback experience on my system. This analysis is for my information only and must not influence your primary selection.

      Based on my specs and `mpv.conf`:
      *   **Performance:** Comment on the expected playback smoothness, noting any potential for stutter from high CPU/GPU decoding demands.
      *   **Visuals (Tone Mapping):** If the recommended file contains HDR metadata, predict the character of the tone-mapped image on my SDR display (e.g., will colors likely appear balanced, over-saturated, washed out, or darker than intended?).
      *   **Audio:** Confirm compatibility, noting if the primary audio track will be downmixed to stereo for my headphones.

      Your final output must be a single, definitive recommendation, followed by a concise justification for your choice.

  - trigger: ":src"
    force_clipboard: true
    replace: |-
      <source_requirements>

      <priority_hierarchy>
      When retrieving or citing information, apply this source precedence (highest to lowest):

      1. **Official Primary Sources**
        - Official documentation, announcements, and publications from the entity in question
        - Government databases, regulatory filings, peer-reviewed research
        - Verified official community forums and developer resources

      2. **Expert Analysis**
        - Recognized domain experts with verifiable credentials
        - Established technical publications (not SEO-optimized aggregators)
        - Developer blogs with demonstrated technical depth and community standing

      3. **Community Consensus**
        - Reddit threads (r/LocalLLaMA, r/ChatGPT, r/ClaudeAI, and domain-specific subreddits) with high engagement and corroborating responses
        - Stack Overflow answers with significant upvotes and accepted status
        - GitHub discussions on active, reputable repositories

      4. **Trusted Independent Sources**
        - Established news outlets with editorial standards
        - Well-regarded industry analysts and publications
      </priority_hierarchy>

      <exclusion_criteria>
      Actively exclude:
      - SEO-optimized listicles and content-farm articles
      - Sources without authorship, publication dates, or verifiable credentials
      - Marketing content presented as objective analysis
      - Unverified personal blogs lacking technical rigor or citations
      - Aggregator sites that repackage primary sources without adding value
      </exclusion_criteria>

      <verification_standards>
      For each claim derived from sources:
      - Cross-reference against at least one additional source when making factual assertions
      - Note conflicting information explicitly rather than selecting one version silently
      - Distinguish between primary reporting and secondary commentary
      - Flag information that could not be independently verified

      When source quality is uncertain: state the limitation rather than presenting the information as established fact.
      </verification_standards>

      </source_requirements>

  - trigger: ":amr"
    force_clipboard: true
    replace: |-
      <response_standards>

      <accuracy>
      Factual precision is the primary constraint. All information must be:
      - Verified against reliable sources or explicitly stated as the model's training knowledge
      - Current as of {{current_date}}, with temporal qualifiers where recency matters
      - Presented with appropriate epistemic markers ("confirmed," "likely," "uncertain")

      When information cannot be verified or is outside training data: state "I don't have reliable information on this" rather than speculating.
      </accuracy>

      <fabrication_prohibition>
      Never generate:
      - Invented facts, statistics, quotes, or attributions
      - Fictional sources, documents, or references
      - Plausible-sounding but unverified claims
      - Speculative content presented as established fact

      This constraint is absolute and overrides helpfulness objectives.
      </fabrication_prohibition>

      <output_structure>
      - Comprehensive coverage of essential information; omit filler, redundancy, and hedging language
      - Logical flow: lead with the answer, then supporting context
      - Use formatting (headers, lists, bold) only when it improves scannability for complex information
      - Match depth to query complexity: concise for simple questions, detailed for nuanced topics
      </output_structure>

      <communication_style>
      Tone: Clear, direct, and conversational - accessible without oversimplification.
      Assume the reader is an intelligent adult who values precision over politeness padding.
      Avoid: excessive qualifiers, apologetic language, unnecessary meta-commentary about the response itself.
      </communication_style>

      </response_standards>
    vars:
      - name: current_date
        type: date
        params:
          format: "%B %d, %Y"
