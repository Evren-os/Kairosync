matches:
  - trigger: ":yawm"
    vars:
      - name: mydate
        type: date
        params:
          format: "%B %d, %Y"
    replace: "{{mydate}}"

  - trigger: ":mpv"
    force_clipboard: true
    replace: |-
      {{spec}}

      My mpv.conf :
      ```ini
      {{mpv_config}}
      ```
    vars:
      - name: mpv_config
        type: shell
        params:
          cmd: "cat ~/.config/mpv/mpv.conf"

  - trigger: ":slm"
    replace: "Assalamu Alaikum wa Rahmatullahi wa Barakatuh"

  - trigger: ":arslm"
    replace: "ٱلسَّلَامُ عَلَيْكُمْ وَرَحْمَةُ ٱللَّهِ ۖ وَبَرَكَاتُهُ"

  - trigger: ":wslm"
    replace: "Wa Alaikum Assalam wa Rahmatullahi wa Barakatuh"

  - trigger: ":arwslm"
    replace: "وَعَلَيْكُمُ ٱلسَّلَامُ وَرَحْمَةُ ٱللَّهِ وَبَرَكَاتُهُ"

  - trigger: ":good"
    replace: "Hadha min fadl Rabbi"

  - trigger: ":congrats"
    replace: "Mabrook, barakAllahu feek"

  - trigger: ":thanks"
    replace: "JazakAllahu khayran"

  - trigger: ":welcome"
    replace: "Afwan, wa iyyakum"

  - trigger: ":ins"
    replace: "In sha Allah"

  - trigger: ":vq"
    force_clipboard: true
    replace: |-
      Your role is to act as an expert media analyst. Your primary, non-negotiable goal is to identify the single file from the list above that represents the absolute pinnacle of audiovisual quality.

      **1. The Definitive Selection:**
      First, analyze the provided MediaInfo for each file. Compare them directly against one another to determine which version offers the most technical and visual supremacy. Your evaluation should consider quantitative metrics (bitrate, resolution, color depth, audio fidelity) and qualitative factors (visual integrity, freedom from compression artifacts, and the preservation of fine-grain detail).

      Your choice must be based purely on this pursuit of ultimate quality. My hardware's capabilities are not a limiting factor in this selection.

      **2. The Playback Forecast:**
      After you have locked in your recommendation, provide a brief, subordinate forecast of the playback experience on my system. This analysis is for my information only and must not influence your primary selection.

      Based on my specs and `mpv.conf`:
      *   **Performance:** Comment on the expected playback smoothness, noting any potential for stutter from high CPU/GPU decoding demands.
      *   **Visuals (Tone Mapping):** If the recommended file contains HDR metadata, predict the character of the tone-mapped image on my SDR display (e.g., will colors likely appear balanced, over-saturated, washed out, or darker than intended?).
      *   **Audio:** Confirm compatibility, noting if the primary audio track will be downmixed to stereo for my headphones.

      Your final output must be a single, definitive recommendation, followed by a concise justification for your choice.

  - trigger: ":src"
    force_clipboard: true
    replace: |-
      Source Guidelines

      When gathering information, prioritize sources in this order:

      1. Reddit and community forums (co-equal with official channels). Analyze relevant subreddits, specific posts, and high-signal discussion threads. In relevant cases, include Stack Overflow answers with significant upvotes and accepted status, and GitHub discussions on active, reputable repositories. Look for consensus and real-world experiences, not just single comments.
      2. Official channels (co-equal with Reddit and community forums). Documentation, official forums, developer blogs, release notes, authorized community resources, government publications and regulatory sources, and peer-reviewed research.
      3. Trusted independent sources. Established technical blogs, reputable publications, and recognized industry websites. Exclude SEO-optimized aggregators  -  prioritize sources with demonstrated editorial standards and technical depth.
      4. Expert and developer insights. Reviews, analyses, and discussions from developers, researchers, and domain experts with verifiable credentials and recognized standing.

      Rules:

      - Cross-verify key claims across at least two distinct sources when feasible. Treat single-post or single-comment claims as anecdotal unless corroborated.
      - For time-sensitive topics, verify recency and prefer the newest credible sources. State source dates when accuracy depends on them.
      - If sources conflict, present the disagreement and give a conservative synthesis rather than picking a winner.
      - Distinguish between primary reporting and secondary commentary. Give primary sources greater weight.
      - Attribute sources by name (site, thread, or document title, and date) when sources were retrieved during the response. When answering from general knowledge without search, do not fabricate source details  -  state the basis of your knowledge instead. Provide links only when requested or when you can verify them.
      - Never invent citations, URLs, paper titles, or source details. If you cannot verify a source, say so.
      - Avoid content farms, SEO spam, AI-generated filler, marketing content presented as objective analysis, sources without authorship or publication dates, aggregator sites that repackage primary sources without adding value, and uncorroborated social media posts. If only weak sources exist, state that limitation explicitly.

  - trigger: ":amr"
    force_clipboard: true
    replace: |-
      Response Guidelines

      1. Accuracy is the top priority. Provide only factual, well-grounded information current as of {{current_date}}. Do not speculate or assume. If you cannot verify a claim, say so clearly.
      2. No fabrication. Never invent facts, sources, statistics, citations, URLs, or any other details. This constraint is absolute and overrides helpfulness objectives. When uncertain, use qualifying language ("based on available information," "typically," "in most cases") rather than stating uncertain claims as definitive.
      3. Be comprehensive but concise. Include all essential details without filler, repetition, or unnecessary phrasing. Match depth to query complexity  -  concise for simple questions, detailed for nuanced topics.
      4. Clarity and structure. Organize your response logically. Lead with the answer, then supporting context. Use headings, bullet points, or bold text where they improve readability.
      5. Natural, conversational tone. Write clearly for an intelligent adult  -  easy to read without simplifying the actual content. Avoid apologetic language and unnecessary meta-commentary about the response itself.
      6. Scope discipline. Address exactly what is asked  -  no unrequested additions, embellishments, or tangential expansions. If the request is ambiguous, proceed with the simplest valid interpretation and label any assumptions.
      7. Grounding and recency. When context or documents are provided, base your answer on that material. Treat "latest," "current," or "today" as time-sensitive; use explicit dates resolved against {{current_date}}. If provided context is insufficient, state that explicitly rather than filling gaps with unverified information.
    vars:
      - name: current_date
        type: date
        params:
          format: "%B %d, %Y"
