# Space to toggle pause
SPACE cycle pause

# Mouse wheel for volume
WHEEL_UP add volume 5
WHEEL_DOWN add volume -5

# Arrow keys for seeking
RIGHT seek 5
LEFT seek -5
UP seek 60
DOWN seek -60

# Playback speed control
[ multiply speed 0.9091
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0  # Reset speed with backspace

# Audio control
m cycle mute
+ add audio-delay 0.100
- add audio-delay -0.100

# Subtitle control
s cycle sub
S cycle sub down
Ctrl+s cycle sub-visibility
z add sub-delay -0.1
Z add sub-delay +0.1

# Screenshot
S screenshot

# Quit and save position
q quit-watch-later
Q quit

# Fullscreen toggle
f cycle fullscreen

# Show stats
i script-binding stats/display-stats-toggle

# Volume
0 set volume 0
9 set volume 90
/ set volume 100