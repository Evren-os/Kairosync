# Hardware Acceleration
vo=gpu-next
hwdec=vaapi
gpu-api=vulkan
vulkan-async-compute=yes
vd-lavc-threads=8

# HDR/SDR Tone Mapping
target-peak=160
tone-mapping=bt.2390
tone-mapping-param=0.7
hdr-compute-peak=yes
gamut-mapping-mode=perceptual
target-trc=srgb
target-prim=auto

# Scaling & Quality
scale=ewa_lanczossharp
cscale=spline36
dscale=mitchell
linear-downscaling=yes
correct-downscaling=yes
sigmoid-upscaling=yes
scale-antiring=0.7

# Content-Specific Profiles
[4k-hdr]
profile-cond=width>=3840 and p["video-params/primaries"]=="bt.2020"
deband=no
scale=spline36

[1080p-hdr]
profile-cond=width<=1920 and p["video-params/primaries"]=="bt.2020"
deband=no
tone-mapping-param=1.0

[1080p-sdr]
profile-cond=(width <= 1920) and (p["video-params/primaries"] ~= "bt.2020")
deband=yes
deband-iterations=3
deband-grain=4

# Performance
demuxer-max-bytes=512MiB
cache=yes
cache-pause=yes
video-sync=display-resample
tscale=oversample

# Audio
audio-channels=7.1
audio-normalize-downmix=no

save-position-on-quit
watch-later-directory=~/.config/mpv/watch_later
keep-open=no
