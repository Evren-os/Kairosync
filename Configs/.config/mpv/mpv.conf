# Install uosc for better UI & control
# /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/tomasklaen/uosc/HEAD/installers/unix.sh)"

# Video Output and Decoding
vo=gpu
gpu-api=vulkan
hwdec=auto-copy
hwdec-codecs=all
hwdec-software-fallback=yes

# HDR to SDR Tone Mapping
tone-mapping=hable
hdr-compute-peak=yes
target-peak=203
# Alternative tone mapping methods to experiment with:
# tone-mapping=bt.2390
# tone-mapping=mobius

# Performance and Quality Optimization
profile=gpu-hq
video-sync=display-resample
interpolation=yes
tscale=oversample

# Scaling Algorithms
scale=ewa_lanczossharp
dscale=ewa_lanczossharp
cscale=ewa_lanczossharp
scale-antiring=0.7
cscale-antiring=0.7

# Debanding and Image Enhancements
deband=yes
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5

# General Video Enhancements
dither-depth=auto
temporal-dither=yes

# Subtitle Settings
sub-auto=fuzzy
sub-font="SF Pro"
sub-font-size=50
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2.5
sub-shadow-offset=1.5
sub-shadow-color="#000000"

# Audio Settings
audio-channels=stereo
audio-samplerate=48000
audio-pitch-correction=yes

# Performance Optimizations
cache=yes
cache-pause=no
cache-pause-initial=no
demuxer-max-bytes=200MiB
demuxer-max-back-bytes=100MiB

# UI and Usability
keep-open=always
save-position-on-quit=yes
autofit-larger=100%x95%
fullscreen=yes

# Playback Quality and Smoothness
video-sync=display-resample
interpolation=yes
tscale=oversample

# Color Management
target-prim=auto
target-trc=auto
